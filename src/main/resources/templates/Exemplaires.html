<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<head>
<meta charset="UTF-8" />
<title>Livres</title>
</head>
<body>
	<section layout:fragment="custom-content" style="min-height: 240">
		<div class="col-md-24">
			<div class="panel panel-inverse">
				<div class="panel-heading" style="text-align: center">Gestion
					d'exemplaire</div>
				<div class="panel-body">

					<h4 style="text-align: center">Livre Numéro : 125</h4>
					<table class="table">
						<thead>
							<tr>
								<th style="text-align: center">ID Exemplaire</th>
								<th style="text-align: center">Etat</th>
								<th style="text-align: center">Disponibilité</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td style="text-align: center">1</td>
								<td style="text-align: center"><a href="#"
									data-toggle="modal" data-target="#editEtat"><kbd
											class="bon">Bon</kbd></a></td>
								<td style="text-align: center"><a href="#"
									data-toggle="modal" data-target="#editDispo"><kbd
											class="disponible">Disponible</kbd></a></td>
							</tr>
							<tr>
								<td style="text-align: center">2</td>
								<td style="text-align: center"><a href="#"
									data-toggle="modal" data-target="#editEtat"><kbd
											class="vieux">Vieux</kbd></a></td>
								<td style="text-align: center"><a href="#"
									data-toggle="modal" data-target="#editDispo"><kbd
											class="reserve">Résérvé</kbd></a></td>
							</tr>
							<tr>
								<td style="text-align: center">3</td>
								<td style="text-align: center"><a href="#"
									data-toggle="modal" data-target="#editEtat"><kbd
											class="abime">Abimé</kbd></a></td>
								<td style="text-align: center"><a href="#"
									data-toggle="modal" data-target="#editDispo"><kbd
											class="emprunte">Emprunté</kbd></a></td>
							</tr>
						</tbody>
					</table>

					<div class="modal fade" id="editEtat" role="dialog">
						<div class="modal-dialog">

							<!-- Modal content-->
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal">&times;</button>
									<h4 class="modal-title" style="text-align: center">Modifier
										l'Etat</h4>
								</div>
								<div class="modal-body">
									<form action="#" method="post">
										<div class="form-group">
											<div class="form-group">
												<label class="control-label">Id Exemplaire</label> 
												<input name="nom" type="text" class="form-control" value="1" disabled="true" />
											</div>
											<div class="form-group">
												<label class="control-label">Etat</label> <select
													class="form-control" name="thematique">
													<option>Bon</option>
													<option>Abimé</option>
													<option>Vieux</option>
												</select> <span class="has-error"></span>
											</div>
											<div class="form-group">
												<button type="submit" class="btn btn-inverse">
													<i class="icon icon-edit"></i> Modifier
												</button>
												<button type="submit" class="btn btn-inverse">
													<i class="icon icon-times"></i> Fermer
												</button>
											</div>
										</div>
									</form>
								</div>
							</div>

						</div>
					</div>
					<div class="modal fade" id="editDispo" role="dialog">
						<div class="modal-dialog">

							<!-- Modal content-->
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal">&times;</button>
									<h4 class="modal-title" style="text-align: center">
										Modifier la disponibilité
									</h4>
								</div>
								<div class="modal-body">
									<form action="#" method="post">
										<div class="form-group">
											<div class="form-group">
												<label class="control-label">Id Disponobilité</label> 
												<input name="nom" type="text" class="form-control" value="1" disabled="true" />
											</div>
											<div class="form-group">
												<label class="control-label">Disponibilité</label> <select
													class="form-control" name="thematique">
													<option>Disponobilité</option>
													<option>Emprunté</option>
													<option>Résérvé</option>
												</select> <span class="has-error"></span>
											</div>
											<div class="form-group">
												<button type="submit" class="btn btn-inverse">
													<i class="icon icon-edit"></i> Modifier
												</button>
												<button type="submit" class="btn btn-inverse">
													<i class="icon icon-times"></i> Fermer
												</button>
											</div>
										</div>
									</form>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
